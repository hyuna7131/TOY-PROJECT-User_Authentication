<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
</head>
<body>
    <h1>Create New Post</h1>
    <form method="POST" action="{{ url_for('main.post_create') }}">
        <table>
            <tr>
                <td><label for="title">Title</label></td>
                <td><input type="text" name="title" required></td>
            </tr>
            <tr>
                <td><label for="content">Content</label></td>
                <td><textarea name="content" required></textarea></td>
            </tr>
            <tr>
                <td><label for="secret">Secret Post</label></td>
                <td><input type="checkbox" name="secret"></td>
            </tr>
            <tr>
                <td><label for="secret_password">Secret Post Password</label></td>
                <td><input type="password" name="secret_password"></td>
            </tr>
            <tr>
                <td colspan="2"><br><button type="submit">Create Post</button></td>
            </tr>
            <tr>
                <td colspan="2"><br><a href="{{ url_for('main.noticeboard') }}">Go to home</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
