<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>POST</h1>
    {{}}

    <p>{{ post.title }}</p>
    <p>{{ post.content }}</p>
    {% if post.secret %}
        <p>This post is secret. Please enter the password to view the content.</p>
    {% endif %}
    {% if current_user == post.author %}
        <a href="{{ url_for('main.update_post', post_id=post.id) }}">Edit</a>
        <form method="POST" action="{{ url_for('main.delete_post', post_id=post.id) }}">
            <button type="submit">Delete</button>
        </form>
    {% endif %}
</body>
</html>
